<div class="flex justify-between p-2 space-x-2">

  <div class="flex flex-col w-1/3 border-2 border-blue-100">
    <div class="p-0.5 pl-2 bg-blue-100">Groups</div>
    <div *ngIf="ldapRecords">
      <div class="flex flex-col " *ngFor="let group of ldapRecords.usersAndGroups.groups; let i=index;">
        <div [tabIndex]="i" class="pl-2 cursor-pointer hover:bg-blue-50 focus:bg-purple-50 focus:outline-none"
          (click)="setGroup(i)">
          {{group.id}}</div>
      </div>
    </div>
  </div>



  <div class="w-2/3 border-2 border-blue-100">
    <div class="p-0.5 pl-2 bg-blue-100">Members of <span *ngIf="currentGroup"
        class="font-bold">{{currentGroup.id}}</span> group</div>
    <div *ngIf="currentGroup" class="pl-2">

      <div *ngIf="currentGroup.members">
        <div *ngFor="let m of currentGroup.members">
          {{m}}
        </div>
      </div>
    </div>
  </div>

</div>
