<div class="relative flex flex-col flex-grow m-8 bg-white border-2 rounded-lg shadow">
  <div class="flex justify-between px-2 text-lg text-center bg-purple-800 rounded-t-lg">
    <a [routerLink]="['/project-detail', projectSummary.ID]" class="py-4 text-base text-purple-50 min-w-max">Edit
      project {{projectSummary.Name}}</a>
    <fa-icon class="self-center cursor-pointer text-purple-50" [icon]="faEdit" matTooltip="Edit Project"></fa-icon>
  </div>

  <div class="grid items-baseline grid-cols-12 m-2 space-x-2 space-y-4 text-sm text-blue-700">
    <!-- Name -->
    <div class="col-span-1 font-semibold text-right">Name</div>
    <div class="col-span-11">
      <input
        class="w-11/12 text-sm border-purple-500 rounded border-1 focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
        type="text" [value]="projectSummary.Name" placeholder="{{projectSummary.Name}}">
    </div>

    <!-- Repositories -->
    <div class="col-span-1 font-semibold text-right">Repositories</div>
    <div class="flex flex-col col-span-11">
      <div class="flex items-center justify-start mb-1 space-x-4">
        <div class="w-11/12 pl-3 pr-3 border-b-2">Location</div>
        <div class="border-b-2">Monitor</div>
      </div>
      <div *ngFor="let repo of project.Repositories" class="flex items-center justify-start my-0.5 space-x-4">
        <input
          class="w-11/12 text-sm border-purple-500 rounded border-1 focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
          type="text" [value]="repo.Location">
        <input type="checkbox" class="justify-center">
      </div>
    </div>

    <!-- <div class="col-span-11">xxx</div> -->

  </div>

  <!-- Submit -->
  <div class="grid grid-cols-12 p-4">
    <div class="col-span-11"> </div>
    <button mat-button (click)="updateProject()"
      class="py-2 mt-6 mr-4 text-xs font-medium text-indigo-700 bg-indigo-100 w-30 hover:bg-indigo-200">Update
      Project</button>
  </div>


</div>
