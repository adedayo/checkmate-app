  <mat-drawer-content class="flex" [@onSideNavChange]="sidebarState">
    <div class="flex flex-col relative h-full w-full">

        <router-outlet></router-outlet>
      </div>
      <div class="relative h-1 w-full">

      </div>

    </div>


  </mat-drawer-content>

</mat-drawer-container>
